<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="./bahad13icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מילוי מסמך דגימת שתן</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'שלום'
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
